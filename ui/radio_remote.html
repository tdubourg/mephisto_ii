<!DOCTYPE html>
<html>
<head>
<title>Radio Verwaltung</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
<script src="radio-ui.js"></script>
<script src="google-ui.js"></script>
</head>
<body>

  <!-- ***************************** Remote Control *****************************************************************************-->
	<div data-role="page" id="remote-page" data-dom-cache="true">

		<div data-role="header">
			<a href="index.html" onClick="remoteControl('stop')" data-icon="home">Hautmen&uuml;</a>
			<h1></h1>
		</div>
		<!-- /header -->

		<div data-role="content">
			<h3>Fernbedienung</h3>
			<div style="text-align:center;">
				<textarea data-theme="e" cols="20" readonly="true" rows="5" name="current-textarea" id="current-textarea" style="display: block;margin-left: auto;margin-right: auto; width:90%;height:100px;"></textarea>
				<a href="#" onClick="remoteControl('prev')" data-role="button" data-icon="back" data-iconpos="left" data-inline="true">&nbsp;</a>
				<a href="#" id="play-button" onClick="remoteControl('play')" data-role="button" data-icon="arrow-r" data-iconpos="left" data-inline="true">Start</a>
				<a href="#" onClick="remoteControl('next')" data-role="button" data-icon="forward" data-iconpos="right" data-inline="true">&nbsp;</a>
				
				<input type="range" name="slider-fill" id="volume-slider" value="85" min="50" max="100" data-highlight="true" />
				
			</div>
			
		</div>

	</div>
<!-- ***************************** /Remote Control ****************************************************************************-->
    <script>
	$(document).ready(function () {
	applyVolumeSliderListener();
});
</script>
</body>
</html>
